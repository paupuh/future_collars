<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="bootstrap container">
      </div>

      <!-- Pierwszy wiersz z trzema divami -->

        <div class="col-md-4 custom-col">Kolumna 2</div>
        <div class="col-md-4 custom-col">Kolumna 3</div>
      </div>

      <!-- Drugi wiersz z trzema divami -->
      <div class="row">
        <div class="col-md-4 custom-col">Kolumna 4</div>
        <div class="col-md-4 custom-col">Kolumna 5</div>
        <div class="col-md-4 custom-col">Kolumna 6</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
