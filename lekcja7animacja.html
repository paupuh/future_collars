<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div z animacją</title>
    <style>
        .animated-div {
            width: 300px;
            height: 300px;
            background-color: transparent;
            transition-property: border;
            transition-duration: 1s;
            border: 0px solid transparent; /* Początkowy stan granicy */
        }
        .animated-div:hover {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="animated-div"></div>
</body>
</html>
